  </text>

  <!-- Small shield icon on the right -->
  <g transform="translate(980,70)">
    <path d="M70 0L20 16v46c0 28 19 54 50 64c31-10 50-36 50-64V16L70 0z" fill="#111827" stroke="#10b981" stroke-width="3"/>
    <path d="M70 20L40 30v30c0 18 12 35 30 42c18-7 30-24 30-42V30L70 20z" fill="#0f172a"/>
    <text x="70" y="60" text-anchor="middle" fill="#d1d5db"
